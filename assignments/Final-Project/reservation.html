		<main>
			<h2>Reservation</h2>
				<form method="get" action="thanks.html">
						<fieldset>
							<legend>Information:</legend>
							<label>Full Name* <input type="text" name="name" pattern="[A-Za-z ].{5,}" placeholder="Name" required></label>
							<label>E_mail <input type="email" name="e-mail" placeholder="example@mymail.com"></label>
							<label>Phone* <input type="tel" name="phone" placeholder="###-###-####" required></label>
							<label>home State or Country <input type="text" name="state" ></label>
							<label>number of people* <input type="text" name="number" required></label>
							<label>Reservation start Date <input type="date" name="date"></label>
							<label>Reservation end Date <input type="date" name="date1"></label>
											
							<label>Room Type
								<select name="romm">
									<option value="">Select Room Type</option>
									<option value="Simple">Simple</option>
									<option value="Double">Double</option>
									<option value="Family">Family</option>
									<option value="other">Other</option>
								</select>
							</label><br><br>
				
							<label >Additional Info <textarea name="aditional"></textarea> </label>	 
					</fieldset>
						
						<input class="send" type="submit" value="Send reservation">
		
				 </form>
